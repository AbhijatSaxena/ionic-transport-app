<ion-view view-title="My Cab - {{cabNumber}}">

<ion-nav-bar class="bar-stable bar bar-header" align-title="center">
    <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button class="button button-positive custom-icon">
        <i id="call" class="icon ion-ios-telephone" style="color: blue;"></i>
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
    <div class="card">
      <div class="item item-divider">
        Roster
      </div>
      <div class="row row-center list-item" ng-repeat="passenger in passengers">
        <div class="col">
          {{passenger.name}}
        </div>
        <a href="tel:+91-0000-00-0000" class="button button-positive custom-icon" ng-if="!passenger.editable">
          <i class="icon ion-ios-telephone" style="color: blue;"></i>
        </a>
        <button class="button button-positive custom-icon" ng-disabled="!passenger.editable"
                ng-click="toggleAvail(passenger)">
          <i class="icon"
             ng-class="passenger.avail ? 'ion-checkmark-circled':'ion-close-circled'"
             ng-style='{"color": passenger.avail? "green":"red"}'>
          </i>
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
